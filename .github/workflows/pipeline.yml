name: Release Pipeline

on:
  push: {}


jobs:
  release-pipeline:
    name: Release Pipeline
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Dotnet tools
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
        
      - name: Run Core.test
        run: dotnet test ./src/DevOpsDaysTasks.Core.Tests

      - name: Run IntegrationTests
        run: dotnet test ./src/DevOpsDaysTasks.IntegrationTests

      - name: Publish Build
        run: dotnet publish -c Release src/DevOpsDaysTasks -o DevOpsDaysTasks /p:Version=1.0.1 /p:VersionName=onezeroone

      - name: Copy templates
        run: |
          mkdir DevOpsDaysTasks/Templates
          cp workshop_material/default-tasks.xml DevOpsDaysTasks/Templates

      - name: Copy templates
        run: |
          mkdir DevOpsDaysTasks/Help
          cp workshop_material/default-tasks.xml DevOpsDaysTasks/Templates

      - name: Sign release
        run: | 
          ./scripts/sign.ps1 ./DevOpsDaysTasks/DevOpsDaysTasks.UI.exe \
          -PfxFile ./workshop_material/Devopsdaystasks_tasks_codesign.pfx  -PfxPassword Password