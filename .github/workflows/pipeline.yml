name: Release Pipeline

on:
  push: {}


jobs:
  release-pipeline:
    name: Release Pipeline
    runs-on: windows-latest
    env:
      CERT_NAME: cert.pfx
    steps:
      - uses: actions/checkout@v4

      - name: echo secret
        run: echo ${{ secrets.PFX_SECRET }}

      - name: Setup Dotnet tools
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
        
      - name: Run Core.test
        run: dotnet test ./src/DevOpsDaysTasks.Core.Tests

      - name: Run IntegrationTests
        run: dotnet test ./src/DevOpsDaysTasks.IntegrationTests

      - name: Publish Build
        run: dotnet publish -c Release src/DevOpsDaysTasks.UI -o DevOpsDaysTasks /p:Version=1.0.1 /p:VersionName=onezeroone

      - name: Copy templates
        run: |
          mkdir DevOpsDaysTasks/Templates
          cp workshop_material/default-tasks.xml DevOpsDaysTasks/Templates

      - name: Copy templates
        run: |
          mkdir DevOpsDaysTasks/Help
          cp workshop_material/default-tasks.xml DevOpsDaysTasks/Templates

      - name: Create Create
        run: |
          $base64 = "${{ secrets.SIGN_CERTIFICATE_PFX_BASE64 }}"
          $content = [System.Convert]::FromBase64String($base64)
          Set-Content ${{ env.CERT_NAME }} -Value $content -AsByteStream

      - name: Sign release
        run: | 
          ./scripts/sign.ps1 ./DevOpsDaysTasks/DevOpsDaysTasks.UI.exe \
          -PfxFile ${{ env.CERT_NAME }} -PfxPassword ${{ secrets.PFX_SECRET }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DevOpsDaysTasks
          path: DevOpsDaysTasks

      - name: echo secret
        run: echo ${{ secrets.PFX_SECRET }}